<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Consulta | NeuroAI</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="CSS/agendar-consulta.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><img src="img/neuroailogo.png" alt="logo neuroai" /></div>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="agendar-consulta.html">Agendar</a></li>
        <li><a href="consultas-marcadas.html">Consultas</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="integrantes.html">Integrantes</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Agendar Consulta</h1>

    <div id="mensagem" class="mensagem"></div>

    <form id="consulta-form">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="especialidade">Especialidade</label>
      <select id="especialidade" name="especialidade" required>
        <option value="">Selecione</option>
        <option value="neurologia">Neurologia</option>
        <option value="psiquiatria">Psiquiatria</option>
        <option value="psicologia">Psicologia</option>
      </select>

      <label for="data">Data</label>
      <input type="date" id="data" name="data" required />

      <label for="hora">Horário</label>
      <input type="time" id="hora" name="hora" required />

      <button type="submit" class="btn">Agendar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 NeuroAI. Todos os direitos reservados.</p>
  </footer>

  <script src="JS/agendar-consulta.js"></script>
</body>
</html>
